{% extends "base.html" %} {% block contact %}
<div class="dashboard">
  <h1>CONTACT CONTACT GW</h1>
  <table border="1">
    <tr>
      <th>Nama</th>
      <th>No HP</th>
      <th>Email</th>
      <th>Aksi</th>
    </tr>
    {% for contact in contacts %}
    <tr>
      <td>{{contact['nama']}}</td>
      <td>{{contact['no_hp']}}</td>
      <td>{{contact['email']}}</td>
      <td>
        <a href="{{url_for('edit', id=contact['id'])}}">Edit</a> |
        <a href="{{url_for('delete', id=contact['id'])}}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <a href="{{url_for('add')}}">ADD CONTACT</a>
</div>
{% endblock %}
